<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEME Generator</title>
  <link rel="stylesheet" href="meme.css">
  <!-- Font Awesome fÃ¼r Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="meme.js"></script>
</head>
<body>
  <div id="main">  
    <textarea id="upper" spellcheck="false" placeholder="type upper part here!" rows="1"></textarea>

    <div id="meme">
      <img src="" alt="img" id="img">
      <div id="text-top" class="meme-text"></div>
      <div id="text-bottom" class="meme-text"></div>
      <h2 id="hint">Your meme image should be here...<br><small>Drag & Drop an image or click Upload</small></h2>
    </div>  

    <textarea id="lower" spellcheck="false" placeholder="type lower part here!" rows="1"></textarea>

    <!-- Styling Controls -->
    <div class="controls">
      <div class="control-group">
        <label for="text-color">
          <i class="fa fa-paint-brush"></i> Text Color:
          <input type="color" id="text-color" value="#ffffff">
        </label>
        <label for="stroke-color">
          <i class="fa fa-circle-o"></i> Outline:
          <input type="color" id="stroke-color" value="#000000">
        </label>
      </div>
      <div class="control-group">
        <label for="font-size">
          <i class="fa fa-text-height"></i> Font Size: <span id="font-size-value">40</span>px
          <input type="range" id="font-size" min="20" max="80" value="40">
        </label>
        <label for="text-shadow" class="checkbox-label">
          <input type="checkbox" id="text-shadow" checked>
          <i class="fa fa-adjust"></i> Text Shadow
        </label>
      </div>
    </div>
  </div>    

  <div class="access">
    <input type="file" id="input" accept="image/*" name="meme">
    <label for="input" class="btn"><i class="fa fa-upload"></i> Upload Image</label>
    <button id="refresh" class="btn"><i class="fa fa-refresh"></i> Refresh</button>
    <button id="btn-generate" class="btn"><i class="fa fa-cog"></i> Generate</button> 
    <a id="downloads" class="btn" style="display:none"><i class="fa fa-download"></i> Download</a>
  </div>
</body>
</html>
